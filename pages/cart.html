<!DOCTYPE html>
<html lang="en" data-page="cart" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/cart.css">

</head>
<body>
    <div class="first-element main container-cart">
        <div class="cart-section">
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="table-cart">

                </tbody>

            </table>

        </div>
        <div class="to-checkout-section">
            <div>
                <label for="promo">Promo:</label>
                <input type="text" name="promo" id="promo">
            </div>

            <button id="addPromo" class="btn btn-success">Apply Promo</button>

            <div id="discount">Promo Discount: </div>

            <div class="amountSection">
                <div id="subtotal">Subtotal: </div>
                <div id="tax">Tax: </div>
                <div id="total-price">Total: </div>
            </div>

            <button id="checkout" class="btn btn-success">Checkout</button>
        </div>
    </div>
    <script type="module" src="../js/app.js"></script>
</body>
</html>
