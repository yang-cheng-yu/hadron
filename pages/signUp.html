<!DOCTYPE html>
<html lang="en" data-page="sign-up" data-theme="dark">
<head>
    <base href="/hadron/">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/signInUp.css">
    
</head>
<body>
    <div class="main first-element">
        

        <div id="alert-container">
            
        </div>

        <div class="switch-page">
            <a href="signIn.html">Log in instead</a>
        </div>

        <div class="title">
            Welcome to Hadron
        </div>

        <form id="form-sign-up" action="">
            <fieldset class="create-set">
                <legend>General Information</legend>

                <div>
                    <label for="fname">First Name: </label>
                    <input type="text" name="fname" id="fname" placeholder="First Name">

                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>

                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Username">

                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" placeholder="john@example.com"> 
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Password">

                    <label for="confirm-password">Confirm Password: </label>
                    <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password">
                </div>

                <div>
                    <label for="phonenum">Phone Number: </label>
                    <input type="tel" name="phonenum" id="phonenum" placeholder="1112223333">
                </div>


            </fieldset>

            <fieldset class="addressInfo">
                <legend>Address Information</legend>

                <div>
                    <label for="street">Street: </label>
                    <input type="text" id="street" name="street" placeholder="123 dummy street">

                    <label for="aptNum">Apartment Number: </label>
                    <input type="text" id="aptNum" name="aptNum" placeholder="Apt #">
                </div>

                <div>
                    <label for="PCode">Postal Code: </label>
                    <input type="text" id="postalCode" name="PCode" placeholder="A1A1A1">

                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" placeholder="City">
                </div>

                <div>
                    <label for="province">Province: </label>
                    <input type="text" id="province" name="province" placeholder="Province">

                    <label for="country">Country: </label>
                    <input type="text" id="country" name="country" placeholder="Country">
                </div>


            </fieldset>
                <div>
                    <input type="submit" value="Create Account" id="createAccount">
                </div>
        </form>
        
    </div>

    <script type="module" src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
