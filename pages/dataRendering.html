<!DOCTYPE html>
<html lang="en" data-page="dataRendering" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/dataRendering.css">

</head>
<body>
    <div class="first-element">
        <div class="btn-back">
            <button id="btn-back">‚Üê</button>
        </div>

        <div class="selection fading-element show">
            <button id="btn-anime">
                Anime
            </button>
            <button id="btn-schale">
                Schale
            </button>
            <button id="btn-amiibo">
                Amiibo
            </button>
        </div>

        <div class="anime fading-element" data-parent="selection">
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Episodes</th>
                        <th>Genre</th>
                        <th>Source</th>
                        <th>Status</th>
                        <th>Aired</th>
                        <th>Score</th>
                        <th>Rank</th>
                        <th>Image</th>
                    </tr>
            </thead>
                <tbody id="table-shows">

                </tbody>
            </table>
        </div>

        <div class="schale fading-element" data-parent="selection">
            <h1>Schools</h1>
            <div class="schale-buttons">
                <button id="gehenna">
                    Gehenna
                </button>
                <button id="trinity">
                    Trinity
                </button>
                <button id="millenium">
                    Millenium
                </button>
                <button id="abydos">
                    Abydos
                </button>
                <button id="hyakkiyako">
                    Hyakkiyako
                </button>
                <button id="shanhaijing">
                    Shanhaijing
                </button>
                <button id="red-winter">
                    Red Winter
                </button>
                <button id="arius">
                    Arius
                </button>
                <button id="srt">
                    SRT
                </button>
                <button id="valkyrie">
                    Valkyrie
                </button>
                <button id="highlander">
                    Highlander
                </button>
            </div>
            
        </div>
        
        <div class="characters fading-element" data-parent="schale">
            <h1>Students</h1>
            <div id="characters">

            </div>
        </div>

        <div class="amiibo fading-element" data-parent="selection">
            <h1>Amiibo</h1>
            <div id="amiibo">

            </div>
        </div>
    </div>
    

    <script type="module" src="/js/app.js"></script>
</body>
</html>
