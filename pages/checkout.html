<!DOCTYPE html>
<html lang="en" data-page="checkout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/checkout.css">

</head>
<body>
    <div class="checkout-container">
        <div class="checkout-section">
            <legend>Shipping Information</legend>
            <div>
                <label for="email">Email: </label>
                <input type="text" name="email" id="email" placeholder="john@example.com"> 

                <label for="phonenum">Phone Number: </label>
                <input type="tel" name="phonenum" id="phonenum" placeholder="1112223333">
            </div>
            <div>
                <label for="street">Street: </label>
                <input type="text" id="street" name="street" placeholder="123 dummy street">

                <label for="aptNum">Apartment Number: </label>
                <input type="text" id="aptNum" name="aptNum" placeholder="Apt #">                
            </div>
            <div>
                <label for="PCode">Postal Code: </label>
                <input type="text" id="postalCode" name="PCode" placeholder="A1A1A1">

                <label for="city">City: </label>
                <input type="text" id="city" name="city" placeholder="City">                
            </div>
            <div>
                <label for="province">Province: </label>
                <input type="text" id="province" name="province" placeholder="Province">

                <label for="country">Country: </label>
                <input type="text" id="country" name="country" placeholder="Country">                
            </div>
            <div id="alert-container"></div>
        </div>

        <div class="card-section">
            <legend>Card Information</legend>
            <div>
                <label for="cardnumber">Card Number*: </label>
                <input type="text" name="cardnumber" id="cardnumber" placeholder="1234 1234 1234 1234"> 
            </div>
            <div>
                <label for="month">Month</label>
                <select id="month" name="month">
                    <option value="Januray">01</option>
                    <option value="February">02</option>
                    <option value="March">03</option>
                    <option value="April">04</option>
                    <option value="May">05</option>
                    <option value="June">06</option>
                    <option value="July">07</option>
                    <option value="August">08</option>
                    <option value="September">09</option>
                    <option value="October">10</option>
                    <option value="November">11</option>
                    <option value="December">12</option>                                                                                
                </select>

                <label for="year">Year</label>
                <select id="year" name="year">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                    <option value="2031">2031</option>                                                                            
                </select>             
            </div>
            <div>
                <label for="cvv">CVV: </label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV">
                
                <div id="price">Total Price: </div>
            </div>
            <div>
                <button id="confirmBtn" class="btn btn-success">Confirm Purchase</button>
            </div>
        </div>

    </div>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
