<!DOCTYPE html>
<html lang="en" data-page="product-listing" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/productListing.css">

</head>
<body>
    <div class="main first-element">
        <div class="title">
            Our products
        </div>

        <div class="overview">
            Please take a look at our selection of tightly curated published software from different companies, big and small. Use the search feature to quickly find an app you want. Use the filter feature browse apps of your interest. 
        </div>

        <div class="toolbar">
            <span class="btn-set" id="view-set">
                <button id="btn-grid" class="btn-selected btn-left"><i class="bi bi-grid-fill"></i></button>
                <button id="btn-compact-grid"><i class="bi bi-grid-3x3-gap-fill"></i></button>
                <button id="btn-list" class="btn-right"><i class="bi bi-list"></i></button>
            </span>
            <span class="btn-set" id="desc-set">
                <button id="btn-hide-desc" class="btn-selected btn-left"><i class="bi bi-file"></i></button>
                <button id="btn-show-desc" class="btn-right"><i class="bi bi-card-text"></i></button>
            </span>
            <span>
                <input type="text" name="searchProducts" id="searchProducts">
            </span>
        </div>

        <div id="products-list">
            
        </div>

        <script type="module" src="/js/app.js"></script>
    </div>
</body>
</html>
