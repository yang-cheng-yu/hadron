<!DOCTYPE html>
<html lang="en" data-page="sign-in" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadron</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./../css/nav.css">
    <link rel="stylesheet" href="./../css/signInUp.css">

</head>
<body>
    <div class="main first-element">

        <div id="alert-container">
            
        </div>
        
        <div class="switch-page">
            <a href="signUp.html">Create account instead</a>
        </div>
        
        <div class="title">
            Welcome back
        </div>
        
        <form id="form-sign-in" action="">
            <fieldset class="login-set">
                <legend>We hope you had a good day!</legend>

                <div id="error-message"></div>
                <div>
                    <label for="username">Username / Email: </label>
                    <input type="text" name="username" id="username">
                </div>

                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password">
                </div>

                <div>
                    <input type="submit" value="Log In" id="logInButton">
                </div>
            </fieldset>
        </form>
    </div>

    <script type="module" src="./../js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
